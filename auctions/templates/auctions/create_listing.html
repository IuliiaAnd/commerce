{% extends "auctions/layout.html" %}

{% block body %}
  <div class="new-listing-form-container">
    <h2>Create New Listing</h2>
    <form class="new-listing-form" action="{% url 'new_listing' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}      
      <div>
        {{ form }}        
      </div>
      <input type="submit" name="submit_button" value="SAVE">
    </form>
  </div>    
{% endblock %}
